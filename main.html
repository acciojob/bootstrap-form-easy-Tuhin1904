<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class='container-fluid mt-4'>
		<h1 class='text-center my-3'>
			Internship form
		</h1>
		<form>
			<div class='row my-4'>
				<div class='col-md-4'>
					<label for='first-name-input' class="form-label">First Name</label>
					<input type='text' class='form-control' id='first-name-input' placeholder='Enter First Name' required>
					<div class="invalid-feedback">First Name required!</div>
				</div>
				<div class='col-md-4'>
					<label for='last-name-input' class="form-label">Last Name</label>
					<input type='text' class='form-control' id='last-name-input' placeholder='Enter Last Name' required>
					<div class="invalid-feedback">Last Name required!</div>
				</div>
				<div class='col-md-4'>
					<label for='email-input' class="form-label">Email Address</label>
					<input type='email' class='form-control' id='email-input' placeholder='xyz@abc.com' required>
					<div class="invalid-feedback">Email required!</div>
				</div>
			</div>
			<div class='row my-4'>
				<div class='col-md-6'>
					<label for='college-input' class="form-label">College</label>
					<input type='text' class='form-control' id='college-input' placeholder='Enter College' required>
					<div class="invalid-feedback">Please provide a valid college.</div>
				</div>
				<div class='col-md-3'>
					<label for='graduation-year' class="form-label">Graduation Year</label>
					<select  class='form-control' id='graduation-year' required>
						<option value='' selected>Choose...</option>
						<option value='2020' >2020</option>
						<option value='2021' >2021</option>
						<option value='2022' >2022</option>
						<option value='2023' >2023</option>
					</select>
					<div class="invalid-feedback">Please select a valid Graduation Year.</div>
				</div>
				<div class='col-md-3'>
					<label for='roll-no-input' class="form-label">Roll No.</label>
					<input type='text' class='form-control' id='roll-no-input' placeholder='Enter Roll' >
					<div class="invalid-feedback">Please provide a valid Roll no.</div>
				</div>
				<div class='col-md-3 mt-3'>
					<input class='form-check-input' type='checkbox' id='conditions-checkbox' required>
					<label for='conditions-checkbox' class="form-label">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must agree before submitting.</div>
				</div>

				<div class='col-md-12 mt-3'>
				<button type='submit' class='btn btn-primary'>Submit form</button>
				</div>
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</script>

</body>

</html>
